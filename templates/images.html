<html lang="en">
<head>

    <title>{{ title }}</title>
    <style>
        .row{
            padding-left: 5%;
            padding-right: 5%;
            padding-bottom: 3%;
        }
        .column{
            padding-left: 18%;
            padding-top: 2%;

        }

</head>
<body>

        <h2 style="padding: 2%; text-align: center; font-family:sans-serif; font-size: 500%;"><u>{{ title }}</u></h2>
        <img src={{ url }} alt="An Image" class="column">
        <br><hr> <br>
        <h3 class="row"><b>{{ date }} :</b> {{ exp }}</h3>
    </div>
    
</body>
</html>
